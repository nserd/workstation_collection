################
### MONITORS ###
################

{% if hyprland_monitors_manual_enabled %}
{% for monitor_settings in hyprland_monitors_manual %}
monitor = {{ monitor_settings }}
{% endfor %}
{% else %}
monitor=,preferred,auto,auto
{% endif %}

###################
### MY PROGRAMS ###
###################

$terminal = {{ hyprland_terminal }}
$bar = {{ hyprland_bar }}
$notificationDaemon = {{ hyprland_notification_daemon }}
$fileManager = {{ hyprland_file_manager }}
$menu = {{ hyprland_menu }}

#################
### AUTOSTART ###
#################

exec-once = $bar
exec-once = $notificationDaemon
exec-once = hypridle
exec-once = hyprpaper
exec-once = hyprsunset_wrapper {{ hyprland_hyprsunset_time_range }} -- -t {{ hyprland_hyprsunset_temperature }}

{% for autostart in hyprland_autostart %}
exec-once = {{ autostart }}
{% endfor %}

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 0

    col.active_border = rgba(90ac6cff) rgba(3a512dff) 45deg
    col.inactive_border = rgba(454545b3)

    resize_on_border = true
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = {{ hyprland_decoration_rounding }}

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 4

        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default

    # notifications animation
    animation = layers, 1, 5, default, slide
    animation = fadeLayers, 1, 5, default
}

dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vfr = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.8
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, return, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, Q, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, L, exec, hyprlock

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, m+1
bind = $mainMod, mouse_up, workspace, m-1
bind = $mainMod, code:60, workspace, m+1
bind = $mainMod, code:59, workspace, m-1

bind = $mainMod, {{ hyprland_print_key }}, exec, hyprshot -m window -o {{ hyprland_hyprshot_screenshots_dir }}
bind = , {{ hyprland_print_key }}, exec, hyprshot -m output -o {{ hyprland_hyprshot_screenshots_dir }}
bind = $shiftMod, {{ hyprland_print_key }}, exec, hyprshot -m region -o {{ hyprland_hyprshot_screenshots_dir }}

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s {{ hyprland_brightness_level_step }}%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s {{ hyprland_brightness_level_step }}%-

bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

####################################
### LAYERS, WORKSPACES & WINDOWS ###
####################################
layerrule = blur, waybar

workspace = special:magic, border:true, bordersize:1

windowrulev2 = opacity 0.7 0.68, class:^(kitty)$
windowrulev2 = suppressevent maximize, class:.* # Ignore maximize requests from apps
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0 # Fix some dragging issues with XWayland

# No gaps when only https://wiki.hypr.land/Configuring/Workspace-Rules/#smart-gaps-ignoring-special-workspaces
workspace = w[tv1]s[false], gapsout:0, gapsin:0
workspace = f[1]s[false], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]s[false]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]s[false]
windowrule = bordersize 0, floating:0, onworkspace:f[1]s[false]
windowrule = rounding 0, floating:0, onworkspace:f[1]s[false]s
